<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{movie.Title}}</mat-card-title>
    <mat-card-subtitle>{{movie.Type}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{movie.Poster}}">
  <mat-card-actions>
    <button mat-button>Favoris</button>
    <button mat-button [routerLink]="['/movie-detail',movie.imdbID]">Details</button>
  </mat-card-actions>
</mat-card>
